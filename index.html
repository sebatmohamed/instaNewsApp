<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <?xml version="1.0" encoding="utf-8"?>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="build/css/style.css" />
    <title>Insta News App</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div>
          <img class="logo" src="/assets/images/nyt-logo.svg" alt="New York Times Logo"/>
        </div>

        <div class="options">
          <p>Choose a section:</p>
          <select id="sections" class="select-menu">
            <option value="">Sections ...</option>
            <option value="home">Home</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
          </select>
        </div>
      </div>
    </header>

    <main id="top-stories" class="grid"></main>

    <div>
      <img
        src="/assets/images/ajax-loader.gif"
        alt="Loading..."
        class="loader-gif"
      />
      <div id="error"></div>
    </div>

    <footer id="footer">
      <p>&copy Copyright 2016 <span>Instanews</span></p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
